<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Login Page</title>
    <style>
      :root { font-family: Inter, system-ui, sans-serif; }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, #eaf0ff, #ffffff);
      }
      .card {
        width: min(92vw, 380px);
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 20px 45px rgba(45, 68, 123, 0.2);
        padding: 2rem;
      }
      h1 { margin: 0 0 .4rem; }
      p { margin: 0; color: #5e6a85; }
      form { display: grid; gap: .7rem; margin-top: 1.2rem; }
      label { font-size: .9rem; font-weight: 600; color: #253252; }
      input {
        border: 1px solid #cfd9f3;
        border-radius: 10px;
        padding: .75rem .8rem;
      }
      button {
        margin-top: .6rem;
        border: 0;
        border-radius: 10px;
        background: #3558c8;
        color: #fff;
        font-weight: 600;
        padding: .8rem;
        cursor: pointer;
      }
      .message { margin-top: 1rem; color: #263a66; font-size: .95rem; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import React, { useState } from 'https://esm.sh/react@18.3.1';
      import { createRoot } from 'https://esm.sh/react-dom@18.3.1/client';

      function App() {
        const [formData, setFormData] = useState({ email: '', password: '' });
        const [message, setMessage] = useState('');

        const onChange = (event) => {
          const { name, value } = event.target;
          setFormData((prev) => ({ ...prev, [name]: value }));
        };

        const onSubmit = (event) => {
          event.preventDefault();
          if (!formData.email || !formData.password) {
            setMessage('Please fill in both email and password.');
            return;
          }
          setMessage(`Welcome back, ${formData.email}!`);
          setFormData({ email: '', password: '' });
        };

        return React.createElement(
          'main',
          { className: 'card' },
          React.createElement('h1', null, 'Sign in'),
          React.createElement('p', null, 'Access your account securely.'),
          React.createElement(
            'form',
            { onSubmit },
            React.createElement('label', { htmlFor: 'email' }, 'Email'),
            React.createElement('input', {
              id: 'email', name: 'email', type: 'email', required: true,
              placeholder: 'you@example.com', value: formData.email, onChange
            }),
            React.createElement('label', { htmlFor: 'password' }, 'Password'),
            React.createElement('input', {
              id: 'password', name: 'password', type: 'password', required: true,
              placeholder: 'Enter your password', value: formData.password, onChange
            }),
            React.createElement('button', { type: 'submit' }, 'Log in')
          ),
          message && React.createElement('div', { className: 'message' }, message)
        );
      }

      createRoot(document.getElementById('root')).render(React.createElement(App));
    </script>
  </body>
</html>
